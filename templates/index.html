<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>Fruit Classifier</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



  <style>
    ::placeholder {
      color: rgb(13, 13, 14);
      opacity: 0.8;
      /* Firefox */
      font-weight: bold;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <script>

    $("#file-picker").change(function () {

      var input = document.getElementById('file-picker');

      for (var i = 0; i < input.files.length; i++) {
        var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase()

        if ((ext == 'jpg') || (ext == 'png')) {
          $("#msg").text("Files are supported")
        }
        else {
          $("#msg").text("Files are NOT supported")
          document.getElementById("file-picker").value = "";
        }

      }


    });

  </script>

</head>

<body>
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <marquee direction="left" style="color:orangered;">
          <h3>Fruit Classifier</h3>
        </marquee>
        <div class="auth-card">
          <h1 class="text-center" style="color: orangered; ">Upload Image To Classify Fruit</h1>
          <strong style="color: orangered; ">Choose Image</strong>
          <form class="d-flex flex-column " id="upload-form" action="{{ url_for('upload') }}" method="POST"
            enctype="multipart/form-data">
            <div>
              <input class="btn-btn " type="file" name="file" accept="image/*" multiple>
            </div>
            <div>
              <input type="submit" value="Classify!" class="btn-btn ">
            </div>
          </form>
    
        </div>
    
      </div>
    </div>
  </div>
</body>

</html>
